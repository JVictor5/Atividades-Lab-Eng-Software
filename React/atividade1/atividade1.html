    <div id="root" class="texto"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root");
      const text = "Venha estudar na Fatec";
      let index = 0;
      let typingSpeed = 125;
      let erasingSpeed = 25;

      function typeWriter() {
        root.textContent = text.slice(0, index);
        if (index === text.length) {
          setTimeout(eraseText, 3000); // Tempo de espera após escrever todo o texto
          return;
        }
        index++;
        setTimeout(typeWriter, typingSpeed);
      }

      function eraseText() {
        root.textContent = text.slice(0, index);
        if (index === 0) {
          setTimeout(typeWriter, 0); // Comece a escrever imediatamente após apagar todo o texto
          return;
        }
        index--;
        setTimeout(eraseText, erasingSpeed);
      }

      typeWriter();
    </script>
  </body>
